<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let staff = {
            id: 1,
            name: "Ronaldo",
            age: 30,
            salary: 1000,
        };

        let company = [];
        company.push(staff);
        console.log(company);
        let inputUpdate = Number(prompt("Nhập vào id nhân viên muốn cập nhật"));
        let updateSalary = Number(prompt("Nhập mức lương muốn thay đổi"));

        let findIndex = company.findIndex((e) => inputUpdate == e.id);
        company[findIndex].salary = updateSalary;

        console.log(company);
        let inputDelete = Number(prompt("Nhập vào id nhân viên muốn xóa"));
        let findIndex1 = company.findIndex1((e) => inputDelete == e.id);
        company.splice(findIndex1, 1);
        console.log(company);
    </script>
</body>

</html>
