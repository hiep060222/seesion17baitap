<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(celsius) {
                if (celsius < -273) {
                    throw new Error("Invalid temperature");
                }
                this.celsius = celsius;
            }
            toFahrenheit() {
                return (this.celsius * 9) / 5 + 32
            }
            toKenvin() {
                return this.celsius + 273;

            }
        }
        const temperature = new Temperature()
        console.log("nhiệt độ:" + temperature.toFahrenheit());
        console.log("nhiệt đọ kenvin:" + temperature.toKenvin());

    </script>
</body>

</html>
